<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
    
  
</head>
<body>
  <div class="bg-image">
    <picture>
      <source media="(max-width:40em)" srcset="/images/pattern-background-mobile.svg">
      <img src="/images/pattern-background-desktop.svg" alt="wave image">
    </picture> 
  </div>
  <main>
    <img src="/images/illustration-hero.svg" alt="Music illustration hero">
    <div class="card-description">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="card-plan">
      <div class="music_icon">
        <img src="/images/icon-music.svg" alt="Listen to music">
      </div>
      <div class="wrapper">
        <h2>Annual Plan</h2>
        <p class="plan_price">$59.99/year</p>
        <a href="#">Change</a>
      </div>
      
    </div>
    <div class="btn">
      <button type="button" class="proceed">Proceed to Payment</button>
      <button type="button" class="cancel">Cancel Order</button>
    </div>
 
    
    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Peter Macharia</a>.
    </div>

  </main>
 

  
</body>
</html>
